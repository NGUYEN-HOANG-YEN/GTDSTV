<div class="row text-center mb-5">

    <div class="container mt-4" *ngFor="let item of filterData; let vi=index">
        <div class="col-12">
            <h2 class="display-4 fw-bold text-primary mb-3">{{ item.title
                }}</h2>
        </div>
        <img [src]="item.img" alt="Giới thiệu" class="img-fluid my-3">
        <p>{{ item.description }}</p>
    </div>

</div>
